<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="login.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  </head>
  <body>
    <header>
        <div class="nav">
            <a href="#" class="logo">
                <ion-icon name="fast-food-outline"></ion-icon>
                Food Delight
            </a>
            <div class="items">
                <ul>
                    <li><a class ="active" href="#" onclick="window.location.href='home.html';"><ion-icon name="home-outline"></ion-icon>Home</a></li>
                    <li><a class = "btn" href="#" onclick="window.location.href='res.html';"><ion-icon name="restaurant-outline"></ion-icon>Restaurants</a></li>
                    <li><a class = "btn" href="#"><ion-icon name="person-circle-outline"></ion-icon>Log-In</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="back-ground">
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="Home.html" autocomplete="off" class="sign-in-form">
              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />

              </div>
            </form>

            <form action="Home.html" autocomplete="off" class="sign-up-form">

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" />

              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="img1.jpg" class="image img-1 show" alt="" />
              <img src="img2.jpg" class="image img-2" alt="" />
              <img src="img3.jpg" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>The Joy of Getting Best</h2>
                  <h2>Love Your Hunger</h2>
                  <h2>The Flavours You Wish</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
</div>
    <!-- Javascript file -->

    <script src="login.js"></script>
  </body>
</html>
